<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <div class="brand">
        <p>Casio</p>
      </div>

      <div class="screen">

        <p id="screen-display" ></p>

      </div>

      <div class="keys">
        
        <button id="btn-power" data-type="special">Off</button>

        <button id="btn-clr" data-type="special">Clear</button>

        <button id="btn-delete" data-type="special">Delete</button>

        <button id="btn-multiply" data-type="operator">X</button>

        <button id="btn-subtract" data-type="operator">-</button>

        <button id="btn-one" data-type="number">1</button>

        <button id="btn-two" data-type="number">2</button>

        <button id="btn-three" data-type="number">3</button>

        <button id="btn-divide" data-type="operator">/</button>

        <button id="btn-four" data-type="number">4</button>

        <button id="btn-five" data-type="number">5</button>

        <button id="btn-six" data-type="number">6</button>

        <button id="btn-integer" data-type="special">+/-</button>

        <button id="btn-seven" data-type="number">7</button>

        <button id="btn-eight" data-type="number">8</button>

        <button id="btn-nine" data-type="number">9</button>

        <button id="btn-plus" data-type="operator">+</button>  

        <button id="btn-zero" data-type="number">0</button>

        <button id="btn-dot" data-type="special">.</button>

        <button id="btn-equal" data-type="result">=</button>
      </div>
    </div>

    <script src="sound.js"></script>
    <script src="script.js"></script>
    
  </body>
</html>
